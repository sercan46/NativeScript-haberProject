<ActionBar
  title="Üye Ol"
  style="color: white; background-color: #595959;"
  icon=""
  class="action-bar"
>
  <NavigationButton
    text="Geri"
    android.systemIcon="ic_menu_back"
    (tap)="goBack()"
  >
  </NavigationButton>
</ActionBar>

<FlexboxLayout class="page">
  <StackLayout class="form">
    <Image   class="header" src="~/images/kaydol.png"></Image>

    <StackLayout class="input-field">
      <TextField
        class="input"
        hint="Kullanıcı Adı"
        [(ngModel)]="girisName"
      ></TextField>
      <StackLayout class="hr-light"></StackLayout>
    </StackLayout>

    <StackLayout class="input-field">
      <TextField
        class="input"
        secure="true"
        hint="Şifre"
        [(ngModel)]="giriSifre"
      ></TextField>
      <StackLayout class="hr-light"></StackLayout>
    </StackLayout>

    <Button text="Kayıt Ol" (tap)="kaydol()" class="btn btn-primary"></Button>
  </StackLayout>
</FlexboxLayout>
